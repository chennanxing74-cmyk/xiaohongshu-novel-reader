<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider小说阅读器项目</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid white;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            background: white;
            color: #667eea;
        }
        .btn-primary {
            background: #ff6b6b;
            border-color: #ff6b6b;
        }
        .btn-primary:hover {
            background: white;
            color: #ff6b6b;
        }
        .description {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 Spider小说阅读器项目</h1>
        
        <p class="description">
            完整的小说爬取、处理和阅读系统，包含现代化Web阅读器和Python工具集
        </p>
        
        <div class="feature-grid">
            <div class="feature-card">
                <div class="feature-icon">📱</div>
                <h3>小红书风格阅读器</h3>
                <p>现代化PWA阅读器，支持离线阅读、夜间模式、收藏功能</p>
                <a href="xiaohongshu_app/" class="btn btn-primary">立即体验</a>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🐍</div>
                <h3>Python阅读器</h3>
                <p>Flask Web服务，提供API接口和后端功能</p>
                <a href="xiaohongshu_reader.py" class="btn">下载脚本</a>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🕷️</div>
                <h3>爬虫系统</h3>
                <p>起点小说爬取工具，自动获取小说数据</p>
                <a href="simple_qidian_crawler.py" class="btn">下载爬虫</a>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">📝</div>
                <h3>小说生成器</h3>
                <p>AI辅助小说生成工具，创作您的专属小说</p>
                <a href="novel_generator.py" class="btn">下载生成器</a>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <h3>🚀 快速开始</h3>
            <p>推荐直接使用小红书风格阅读器，无需安装任何软件</p>
            <a href="xiaohongshu_app/" class="btn btn-primary">开始阅读</a>
            <a href="README.md" class="btn">查看文档</a>
        </div>
        
        <div style="text-align: center; margin-top: 30px; opacity: 0.8;">
            <p>📊 <a href="novels_data.json" style="color: white;">小说数据</a> | 
               📁 <a href="templates/" style="color: white;">模板文件</a> | 
               📖 <a href="md文件夹/" style="color: white;">生成小说</a></p>
        </div>
    </div>
    
    <script>
        // 简单的交互效果
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.background = 'rgba(255, 255, 255, 0.2)';
            });
            card.addEventListener('mouseleave', () => {
                card.style.background = 'rgba(255, 255, 255, 0.1)';
            });
        });
    </script>
</body>
</html>
